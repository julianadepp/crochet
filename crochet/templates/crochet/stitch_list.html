<h2>Stitches <a href="{% url 'stitch_create' %}">+</a></h2>
<ul>
  {% for stitch in stitches %}
  <li>
    <a href="{% url 'stitch_info' pk=stitch.pk %}">{{ stitch.name }}</a> <br>
    <img src="{{ MEDIA_URL }}{{ stitch.stitch_image.url }}" alt="stitch pic" width="100px">
  </li>
  {% endfor %}
</ul>
